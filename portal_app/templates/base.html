{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} |Moto-room</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>


<span class="navigation">
    {% if user.is_authenticated %}
        <div>Witaj {{ user.first_name }}</div>
        <div><a href="{% url 'users-groups' user.username  %}">Twoje grupy</a></div>
        <div><a href="{% url 'user-profile' user.username  %}">Tw√≥j profil</a></div>
        <div><a href="{% url 'logout' %}">Wyloguj</a></div>
    {% else %}
        <div>Niezalogowany</div>
        <div><a href="{% url 'login' %}">Zaloguj</a></div>
    {% endif %}

</span>
<div class="content">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
